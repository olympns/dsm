name: DSM

on:
  schedule:
    - cron: '30 7 * * *'
  workflow_dispatch:

jobs:
  create-dsm-issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: yarn install
        
      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DSM_APP_ID }}
          private-key: ${{ secrets.DSM_PRIVATE_KEY }}
        
      - name: Create daily DSM issue
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: yarn dsm
